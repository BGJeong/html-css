    <script type="text/javascript">
        $(function () {
            $('#btn1').click(function () {
                let flag;
                var num = $('#val').val();
                if (!(num != null && num == "")) {
                    for (let i = 2; i <= num; i++) {
                        flag = true;
                        for (let j = 2; j < num; j++) {
                            if (i % j == 0) {
                                flag = false;
                                break;
                            }
                        }
                    }
                    if (flag == false) {
                        $('#labelOne').text(num + '은(는)소수가 아닙니다.');
                    }
                    else {
                        $('#labelOne').text(num + '은(는)소수입니다.');
                    }
                }
                else {
                    $('#labelOne').text('숫자를 입력하세요');
                }
            });
        });
    </script>
</head>

<body>
    <div class="form-group">
        <label for="formGroupExampleInput">소수판별</label>
        <input type="text" class="form-control" id="val" placeholder="소수 판별을 위한 숫자입력">
        <button id="btn1" class="btn btn-primary">소수판별</button>
        <br>
        <label for="val" id="labelOne" style="color: red;"></label>
    </div>

</body>
