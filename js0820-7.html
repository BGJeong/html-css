<!DOCTYPE html>
<html>

<head>
    <style>
        .blueBgColor{
            background-color: blue;
        }
        .bigSizeFont{
            font-size: 40px;
        }
    </style>
    <script>
        function changeStyle(xxx){
            xxx.style.border = '1px solid red';
        }
        function addAttr(){
            var xxx = document.getElementById('l1');
            //exception
            if(xxx == null){
                return;
            }
            xxx.setAttribute('class','blueBgColor bigSizeFont');
            xxx.setAttribute('aaaa', 'bbbb');
            xxx.removeAttribute('id','l1');

            var val = xxx.getAttribute('class');
            console.log(val);
            
        }
        function removetest(xxxx){
            xxxx.remove();
        }
        function removetest2() {
            var xxx = document.getElementById("u2");
            // if(xxx.children.length > 0) {
            // xxx.removeChild(xxx.children[0]);
            // }
            if(xxx.children.length > 0){
                xxx.children[0].remove();
            }
        }
        function test() {
            // alert('dd');
            var xxx = document.createElement('li');
            xxx.innerText = '===============';
            xxx.style.color = 'red';

            var target = document.getElementById('u2');
            target.appendChild(xxx);
        }
        window.onload = function () {
            var xx = document.getElementById('btn1');
            xx.onclick = test;
        };

    </script>
</head>

<body>
    <ul id="u1">
        <li onclick="changeStyle(this)">asdf1</li>
        <li onclick="addAttr()">속성추가</li>
        <li onclick="removetest(this)">바로삭제</li>
        <li id="btn2" onclick="removetest2()">하단 li삭제</li>
        <li id="btn1">줄추가</li>
    </ul>
    <ul id="u2">
        <li>asdf1</li>
        <li id="l1" >asdf2</li>
        <li>asdf3</li>
        <li>------------</li>
        <li>------------</li>
    </ul>
</body>

</html>
