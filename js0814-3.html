        $(function () {
            $('#button1').click(function() {
                var xxx = $('#test').val();
                var yyy = $('#test2').val();
                var result = xxx + yyy;
                $('#labelOne').text(result);
            })
            $('#button2').click(function() {
                var xxx = $('#test').val();
                var yyy = $('#test2').val();
                var result = xxx - yyy;
                $('#labelOne').text(result);
            })
            $('#button3').click(function() {
                var xxx = $('#test').val()
                var yyy = $('#test2').val()
                var result = xxx * yyy;
                $('#labelOne').text(result);
            })
            $('#button4').click(function() {
                var xxx = $('#test').val()
                var yyy = $('#test2').val()
                var result = xxx / yyy;
                $('#labelOne').text(result);
            })

            <button class="btn btn-primary" type="button" id="button2">-</button>
