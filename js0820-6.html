<!DOCTYPE html>
<html>
    <head>
        <script>
            window.onload = function(){
                var x = document.querySelector("#l1");
                x.innerHTML = "dd";

                var xx = document.querySelector(".c1");
                xx.innerHTML = 'bfbfbfb';

                var xxx = document.querySelectorAll('.c1');
                for(i of xxx){
                    i.innerText = 'qqq';
                }

                var ooo = document.querySelectorAll('#l1');
                console.log(ooo);

                //자식 선택자 사용가능
                var tt = document.querySelectorAll('#u2 li:nth-child(2n)');
                for(i of tt){
                    i.innerText = 'ppppppppppp';
                }
            };
        </script>
    </head>
    <body>
        <ul id="u1">
            <li>asdf1</li>
            <li id="l1">asdf2</li>
            <li>asdf3</li>
            <li class="c1">asdf4</li>
            <li class="c1">asdf5</li>
         </ul>
         <ul id="u2">
             <li>asdf1</li>
             <li>asdf2</li>
             <li>asdf3</li>
             <li>asdf4</li>
             <li>asdf5</li>
         </ul>
    </body>
</html>
