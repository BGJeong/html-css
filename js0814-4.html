    function bubbleSort(array) {
        for (let i = 0; i < array.length; i++) {
            let swap;
            for (let j = 0; j < array.length - 1 - i; j++) {
                if (array[j] > array[j + 1]) {
                    swap = array[j];
                    array[j] = array[j + 1];
                    array[j + 1] = swap;
                }
            }
            document.write(`${i}회전: ${array}<br>`);
            if (!swap) {
                break;
            }
        }
        return array;
    }
    document.write(bubbleSort([5, 4, 3, 2, 1]));
