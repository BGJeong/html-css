<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <style>
            li {
                color:red;
                font-size:30px;
            }
            #b {
                color:blue;
            }
            .c {
                color:green;
            }
        </style>
    </head>

       <ul>
           <li>a</li>
           <li id="b">a</li>
           <li class="c">a</li>
           <li>a</li>
           <li>a</li>
       </ul>
    </body>
</html>
