<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <style>
            #box{
                width: 100px;
                height: 100px;
                background-color: royalblue;
            }
        </style>
        <script>
            function test() {
                //alert("하이");
                var xx = document.getElementById("box");
                xx.style.width = "200px";
                xx.style.height = "300px";
                xx.innerText = "ㅁㄴㅇㄹ";
                xx.innerHTML="<div>ggg</div>";
            }
            function test2() {
                var xx = document.getElementById("box");
                xx.style.backgroundColor = "red";
                console.log("뭘봐");
            }
            function test3() {
                var xx = document.getElementById("box");
                xx.style.backgroundColor = "blue";                
            }
        </script>
    </head>
    <body>
        <div id=box onclick="test()" onmouseover="test2()" onmouseout="test3()">asdf</div>
    </body>
</html>
